<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors!!</h1>
        </div>

        <div class="gamefield">
            <div class="playerside">
                <h2 class="sidetitle">
                    Player: pick an option!
                </h2>
                <div class="playercards">
                    <div class="rock card">
                        Rock
                    </div>
                    <div class="paper card">
                        Paper
                    </div>

                    <div class="scissors card">
                        Scissors
                    </div>
                </div>

            </div>
            <div class="versus">
                VS.
            </div>
            <div class="compside">
                <h2 class="compTitle">
                    Computer's Choice:
                </h2>
                <div class="compcard">
                </div>
            </div>

        </div>

        <div class="result">
            The result will go here!
        </div>

        <div class="footer">
            <p>It's a footer</p>
        </div>

    </div>




</body>
</html>
