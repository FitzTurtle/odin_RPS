<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper, Scissors!!</h1>
        </div>

        <div class="gamefield">
            <div class="playerside">
                <h2 class="sidetitle">
                    Player: pick an option!
                </h2>
                <div class="playercards">
                    <button class="rock card">
                        <img src="images/rock.png" alt="Source from freepik.com by Freepik " />
                    </button>
                    <button class="paper card">
                        <img src="images/paper.png" alt="source from freepik.com by kerismaker" />
                    </button>

                    <button class="scissors card">
                        <img src="images/scissors.png" alt="source from frepick.com by Hilmy Abiyyu A." />
                    </button>
                </div>

            </div>
            <div class="versus">
                VS.
            </div>
            <div class="compside">
                <h2 class="compTitle">
                    Computer's Choice:
                </h2>
                <div class="compcard">
                </div>
            </div>

        </div>

        <div class="result">
            <div id="printResult">Pick an option to start a game</div>
            <div>Player Points: <span class="playerPointSpan"></span></div>
            <div>Computer Points: <span class="computerPointSpan"></span></div>
        </div>


        <div class="footer">
            <p>Copyright &copy 2023 FitzTurtle</p>
        </div>

    </div>




</body>
</html>
